<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      ,
      shrink-to-fit="no"
    />
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./arithmetic.js"></script>
  </head>
  <body>
    <div id="calculator-container">
      <div id="screen-container">
        <div class="column">
          <output
            name="typed"
            style="color: greenyellow"
            class="userInput"
            type="text"
          ></output>
          <output
            name="typed"
            style="color: greenyellow"
            class="userInput"
            type="text"
            >0</output
          >
        </div>
      </div>

      <div id="buttons">
        <div id="column-btns">
          <div id="controls">
            <button class="conBtn" id="btn-clear">CE</button>
            <button class="conBtn" id="btn-equotient">=</button>
            <!-- <button class="conBtn" id="btn-percentage">%</button> -->
          </div>
          <div class="numbers">
            <button class="numBtn" id="num-9">9</button>
            <button class="numBtn" id="num-8">8</button>
            <button class="numBtn" id="num-7">7</button>
            <button class="numBtn" id="num-6">6</button>
            <button class="numBtn" id="num-5">5</button>
            <button class="numBtn" id="num-4">4</button>
            <button class="numBtn" id="num-3">3</button>
            <button class="numBtn" id="num-2">2</button>
            <button class="numBtn" id="num-1">1</button>
            <button class="numBtn" id="num-0">0</button>
          </div>
        </div>
        <div id="operators">
          <button class="opBtn" id="btn-add">+</button>
          <button class="opBtn" id="btn-subtract">-</button>
          <button class="opBtn" id="btn-division">/</button>
          <button class="opBtn" id="btn-multiplication">X</button>
          <button class="opBtn" id="btn-negPos">+/-</button>
        </div>
      </div>
    </div>
  </body>
</html>
