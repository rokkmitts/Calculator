<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      ,
      shrink-to-fit="no"
    />
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./arithmetic.js"></script>
  </head>
  <body>
    <h1>Calculator App Knockoff</h1>

    <div id="calculator-container">
      <div id="screen-container">
        <div class="column">
          <output
            name="typed"
            class="userInput"
            type="text"
            id="resultValue"
          ></output>

          <input
            id="inputValue"
            name="typed"
            class="userInput"
            type="number"
            placeholder="0"
            value=""
          />
        </div>
      </div>

      <div id="buttons">
        <div id="column-btns">
          <div id="controls">
            <button class="conBtn" id="btn-clear">CE</button>
            <button class="conBtn" id="btn-equotient">=</button>
            <!-- <button class="conBtn" id="btn-percentage">%</button> -->
          </div>
          <div class="numbers">
            <button accesskey="9" class="numBtn" id="num-9" value="9">9</button>
            <button accesskey="8" class="numBtn" id="num-8" value="8">8</button>
            <button accesskey="7" class="numBtn" id="num-7" value="7">7</button>
            <button accesskey="6" class="numBtn" id="num-6" value="6">6</button>
            <button accesskey="5" class="numBtn" id="num-5" value="5">5</button>
            <button accesskey="4" class="numBtn" id="num-4" value="4">4</button>
            <button accesskey="3" class="numBtn" id="num-3" value="3">3</button>
            <button accesskey="2" class="numBtn" id="num-2" value="2">2</button>
            <button accesskey="1" class="numBtn" id="num-1" value="1">1</button>
            <button accesskey="0" class="numBtn" id="num-0" value="0">0</button>
          </div>
        </div>
        <div id="operators">
          <button name="add" class="opBtn" id="btn-add">+</button>
          <button name="subtract" class="opBtn" id="btn-subtract">-</button>
          <button name="divide" class="opBtn" id="btn-divide">/</button>
          <button name="multiply" class="opBtn" id="btn-multiply">X</button>
          <button name="sign" class="signBtn" id="signBtn">+/-</button>
        </div>
      </div>
    </div>
  </body>
</html>
